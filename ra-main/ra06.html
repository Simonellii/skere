<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <title>Realidad Aumentada 06</title>
    <!-- Incluimos la librerÃ­a A-Frame -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- Incluimos ar.js para A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- Creamos nuestro propio contenido -->
    <a-box position="1.5 2 -0.75"  color="purple"> <a-animation attribute="rotation" to="0 360 0" dur="6000" easing='linear' repeat="indefinite"></a-animation></a-box>
    <a-text position='-1 1 -1' value="Hola soy Gay!"></a-text>
    <a-sphere position="0 0.5 0" radius="0.5" color="pink"></a-sphere>
    <a-cylinder position="1.5 1 -0.75" radius="0.35" height="1.5" color="white"></a-cylinder>
    <a-torus position="0 0.7 0" src="img/Pared.jpeg" arc="360" radius="1" radius-tubular="0.07" rotation="-70 0 0">
        <a-animation attribute="rotation" to="360 0 0" dur="6000" easing='linear' repeat="indefinite"></a-animation>
    </a-torus>
 <a-cone position="-1.6 0.5 -0.75" src="img/Madera.jpeg" rotation="0 0 180"> <a-animation attribute="rotation" to="0 360 0" dur="6000" easing='linear' repeat="indefinite"></a-animation></a-cone>
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>  
</body>
</html>
